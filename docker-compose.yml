version: "2"

services:
  cornerwise:
    image: bdsand/cornerwise:latest
    env_file:
      - ./docker-support/common.env
    volumes:
      - ./server:/app
      - ./client:/client
      - ./data:/data
      - ./docker-support:/support
    environment:
      APP_PORT: "4000"
      APP_MODE: "development"
    ports:
      - "4000:4000"
    links:
      - postgres
      - redis
    working_dir: /app/
    command: bash /app/start.sh
    volumes:
      - media:/media
  postgres:
    image: mdillon/postgis:9.4
    volumes:
      - data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local
  data:
    driver: local
  media:
    driver: local
